        <form action="/action_page.php">
            <label for="nombre">Poner nombre:</label><br><br>
            <input type="text" id="nombre" name="nombre" pattern="[a-zA-Z]{3-50}" required=""><br><br>

            <input type="number" id="postal" name="postal" pattern="[ 0-9]{5}" required=""><br><br>

            <label for="telefono">Poner telefono:</label><br><br>
            <input type="number" id="telefono" name="telefono" pattern="[ 0-9]{9}" required=""><br><br>
            <label for="sexo">Poner nombre:</label><br><br>
            <input type="text" id="sexo" name="sexo" pattern="[a-zA-Z]{3-6}" required=""><br><br>
            <label for="fecha">Poner fecha:</label><br><br>
            <input type="number" id="fecha" name="fecha" pattern="\d{1,2}/\d{1,2}/\d{4}" required=""><br><br>
