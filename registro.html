    <article>
        <h1>Registrate</h1>
        <form action="/action_page.php">
            <label for="nombre">Nombre:</label>  
            <input type="text" id="nombre" name="nombre" pattern="[a-zA-Z]{3,50}" required="">  
            <label for="apellido">1º Apellido:</label>  
            <input type="text" id="apellido" name="apellido" pattern="[a-zA-Z]{3,50}" required="">  
            <label for="apellido2">2º Apellido:</label>  
            <input type="text" id="apellido2" name="apellido2" pattern="[a-zA-Z]{3,50}">  
            <label for="domicilio">Domicilio:</label>  
            <input type="text" id="domicilio" name="domicilio" pattern="\º[a-z A-Z 0-9]" required="">  
            <label for="postal">Código postal:</label>  
            <input type="text" id="postal" name="postal" pattern="[0-9]{5}" required="">  
            <label for="correo">Correo:</label>  
            <input type="tel" id="correo" name="correo" pattern="([A-Za-z0-9]{1-50}@gmail.com)" required="">  
            <label for="telefono">Teléfono:</label>  
            <input type="text" id="telefono" name="telefono" pattern="[ 0-9]{9}" required="">  
            <label for="fecha">Fecha de recogida:</label>  
            <input type="text" id="fecha" name="fecha" pattern="\d{1,2}/\d{1,2}/\d{4}" required="">  
            <input type="submit" value="guardar" class="submit">
        </form>
    </article>
